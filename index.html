<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.R.U.D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to C.R.U.D</h1>

    <div id="first">
        <button id="button1">Hide Add New Form</button>
    </div>

    <div id="container">
        <div id="box">

                <div id="user-inp">
                    <label for="firstName"><h2>Youtube Title</h2></label>
                    <input id="firstName" type="text" placeholder="Enter Youtube Title">

                    <label for="youtube condition"><h2>Youtube Condition</h2></label>
                    <select id="status" name="status">
                        <option value="Active">Active</option>
                        <option value="Paused">Paused</option>
                        <option value="Inactive">Inactive</option>
                    </select>

                    <label for="youtubeurl"><h2>Youtube URL</h2></label>
                    <input id="youtubeurl" type="text" placeholder="Enter Youtube URL">

                    <label for="imageUrl"><h2>Image Link</h2></label>
                    <input id="imageUrl" type="text" placeholder="Enter Image URL">

                    <label for="youtubeover"><h2>Youtube Overview</h2></label>
                    <input id="youtubeover" type="text" placeholder="Enter Youtube Overview">

                    <div id="sub-button">
                    <button id="submitButton">ENTER</button>
                    </div>  
                </div>

        </div>
    </div>
    
    <br>

    <div id="container2">
    </div>

    <script src="script.js"></script>
</body>
</html>
